<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
        <style>
            .ui-datatable-hor-scroll .ui-datatable-tablewrapper,.scrolling-div .ui-datatable-tablewrapper{
                overflow: auto;
                width: 100%;
                padding-bottom: 5px;}
        </style>
    </ui:define>
     <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
              <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div style="margin:5px;">
                            <div id="header">
                                <p:panel id="queryForm" style="width: 100%;">
                                    <h:panelGrid>
                                        <h:panelGrid columns="9" cellspacing="5">
                                            <h:outputLabel value="交易日期："/>
                                            <p:inputText value="#{invZzsSrcAction.txnDate}"
                                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                            <h:outputLabel value="流水号:"/>
                                            <p:inputText  value="#{invZzsSrcAction.fbtidx}"/>
                                            <h:outputLabel value="数据来源:"/>
                                            <h:selectOneMenu value="#{invZzsSrcAction.datasrc}" >
                                                <f:selectItems value="#{invZzsSrcAction.zzsSrcList}"/>
                                            </h:selectOneMenu>
                                            <h:outputLabel value="客户名称:"/>
                                            <p:inputText  value="#{invZzsSrcAction.khmc}"/>
                                            <p:commandButton value="查询"
                                                             style="width:120px;"
                                                             process="form:queryForm"
                                                             styleClass="GreenButton Fright"
                                                             action="#{invZzsSrcAction.onQryUnProc}"
                                                             update="form:pdt,form:msgs,form:queryForm">
                                            </p:commandButton>
                                        </h:panelGrid>
                                        <h:panelGrid columns="4" cellspacing="5">
                                            <h:outputLabel value="发票类别:"/>
                                            <h:selectOneMenu value="#{invZzsSrcAction.fpzl}" >
                                                <f:selectItems value="#{invZzsSrcAction.zzsFpzlList}"/>
                                            </h:selectOneMenu>
                                            <p:commandButton style="width:120px;" value="打印发票"
                                                             styleClass="OrangeButton"
                                                             action="#{invZzsSrcAction.onPrintFp}"
                                                             update="pdt,msgs,queryForm">
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                     value="#{invZzsSrcAction.customInvZzsSrcList}" var="record"
                                     rowKey="#{record.fbtidx} #{record.datasrc}"
                                     selection="#{invZzsSrcAction.selectedRecords}"
                                     styleClass="ui-datatable-hor-scroll"
                                     tableStyle="table-layout: auto;width:100%;"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="共#{fn:length(invZzsSrcAction.customInvZzsSrcList)}笔明细"
                                     paginator="true" rows="5"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column selectionMode="multiple" style="width:18px"/>
                            <p:column headerText="交易日期" style="text-align:center">
                                <h:outputText value="#{record.txnDate}"/>
                            </p:column>
                            <p:column headerText="流水号" style="text-align:center">
                                <h:outputText value="#{record.fbtidx}"/>
                            </p:column>
                            <p:column headerText="数据来源" style="text-align:center">
                                <h:outputText value="#{invZzsSrcAction.enuZzsSrc.valueOfAlias(record.datasrc).title}"/>
                            </p:column>
                            <p:column headerText="客户代码" style="text-align:center">
                                <h:outputText value="#{record.khdm}"/>
                            </p:column>
                            <p:column headerText="客户名称" style="text-align:center">
                                <h:outputText value="#{record.khmc}" style="float:left"/>
                            </p:column>
                            <p:column headerText="含税单价" style="text-align:center">
                                <h:outputText value="#{record.hsdj}" style="float:right"/>
                            </p:column>
                            <p:column headerText="含税金额" style="text-align:center">
                                <h:outputText value="#{record.hsje}" style="float:right"/>
                            </p:column>
                            <p:column headerText="不含税单价" style="text-align:center">
                                <h:outputText value="#{record.xxdj}" style="float:right"/>
                            </p:column>
                            <p:column headerText="不含税金额" style="text-align:center">
                                <h:outputText value="#{record.bhsje}" style="float:right"/>
                            </p:column>
                            <p:column headerText="税额" style="text-align:center">
                                <h:outputText value="#{record.se}" style="float:right"/>
                            </p:column>
                            <p:column headerText="税率" style="text-align:center">
                                <h:outputText value="#{record.sl}" style="float:right"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
