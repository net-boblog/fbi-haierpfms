<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Download</title>
    <h:outputScript name="js/layout.js" library="spark-layout"/>

    <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false"/>
    <style type="text/css">
        /* styles for IE 9 */
    </style>
    <h:outputText value="&lt;![endif]--&gt;" escape="false"/>

    <ui:insert name="head"/>
</h:head>

<h:body>

    <div id="layout-portlets-cover">
        <div class="other-pages-box Container60 Responsive50 MarAuto Fnone TexAlCenter ShadowGray" style="margin-top:150px">
            <div class="Container90 Fnone MarAuto TexAlCenter">
                <div class="EmptyBox50"></div>
                <h4 class="BigTopic">
                    <div class="Fleft">本系统支持IE9+、谷歌、火狐等现代浏览器:</div>
                </h4>
                <div class="EmptyBox20"></div>
                <h:form>
                    <h:panelGrid columns="1" cellspacing="10">
                        <p:outputLabel value="以下系统下载后可直接运行进行安装。" />
                    </h:panelGrid>
                    <h:panelGrid columns="3" cellspacing="10">
                        <p:commandButton value="32位 IE 9 下载"  ajax="false"
                                         icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{fileDownloadView.getFile('IE9-Windows7-x86-chs.exe')}"/>
                        </p:commandButton>
                        <p:commandButton value="64位 IE 9 下载"  ajax="false"
                                         icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{fileDownloadView.getFile('IE9-Windows7-x64-chs.exe')}"/>
                        </p:commandButton>
                        <p:commandButton value="谷歌浏览器下载"  ajax="false"
                                         icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{fileDownloadView.getFile('45.0.2454.93_chrome_installer.exe')}"/>
                        </p:commandButton>
                    </h:panelGrid>
                    <p:separator/>
                    <div class="EmptyBox20"></div>
                    <h:panelGrid columns="1" style="margin-left: 10px" >
                        <p:outputLabel value="IE11的离线包安装前需进行补丁升级。" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="margin-left: 10px">
                        <p:outputLabel value="可点击此链接下载后解压缩，以系统管理员身份运行《离线安装IE11.cmd》。" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellspacing="10">
                        <p:commandButton value="32位IE 11 下载"  ajax="false"
                                         icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{fileDownloadView.getFile('ie11-32.zip')}"/>
                        </p:commandButton>
                        <p:commandButton value="64位IE 11 下载"  ajax="false"
                                         icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{fileDownloadView.getFile('ie11-64.zip')}"/>
                        </p:commandButton>
                    </h:panelGrid>
                    <p:separator/>
                    <div class="EmptyBox20"></div>
                    <h4>
                        <div class="Fleft">推荐使用环境: Windows7 + 谷歌浏览器（或IE11）</div>
                    </h4>
                </h:form>

                <div class="EmptyBox50"></div>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="spark-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="spark-layout"/>
    <h:outputStylesheet name="css/animate.css" library="spark-layout"/>
    <h:outputStylesheet name="css/spark-layout.css" library="spark-layout"/>
</h:body>

</html>
