<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 80px;
                text-align: right;
            }

            .col-input {
                width: 120px;
                text-align: left;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div>
                            <div id="header">
                                <p:panel id="queryForm">
                                    <h:panelGrid>
                                        <h:panelGrid columns="4" cellspacing="5"
                                                     columnClasses="col-label,col-input,col-label,col-input">
                                                <h:outputLabel value="*物品编号："/>
                                                <p:inputText id="goodIdAdd" required="true" requiredMessage="物品编号不能为空。"
                                                             maxlength="10"
                                                             value="#{gmGoodsInfoAction.gmGoodsInfoAdd.goodsId}"/>
                                                <h:outputLabel value="*物品名称："/>
                                                <p:inputText id="goodNameAdd" required="true" requiredMessage="物品名称不能为空。"
                                                             maxlength="300"
                                                             value="#{gmGoodsInfoAction.gmGoodsInfoAdd.goodsName}"/>
                                                <h:outputLabel value="*物品单位："/>
                                                <p:inputText id="unitAdd" required="true" requiredMessage="物品单位不能为空。"
                                                             maxlength="6"
                                                             value="#{gmGoodsInfoAction.gmGoodsInfoAdd.unit}"/>
                                                <h:outputLabel value="备注内容："/>
                                                <p:inputText id="remarkAdd"
                                                             maxlength="200"
                                                             value="#{gmGoodsInfoAction.gmGoodsInfoAdd.remark}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" cellspacing="5">
                                                <p:commandButton id="addbtn" value="提交"
                                                                 style="width:120px;"
                                                                 styleClass="GreenButton Fright"
                                                                 action="#{gmGoodsInfoAction.onAdd}"
                                                                 process="form:queryForm"
                                                                 update="pdt,msgs">
                                                </p:commandButton>
                                                <p:commandButton id="resetbtn" value="重置"
                                                                 style="width:120px;"
                                                                 type="reset"
                                                                 update="header">
                                                </p:commandButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt"
                                     tableStyle="width:100%"
                                     value="#{gmGoodsInfoAction.gmGoodsInfoListForPdt}" var="record"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="5"
                                     rowIndexVar="row"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText="序号" style="width:30px">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column headerText="物品号" style="width:120px;text-align:center">
                                <h:outputText value="#{record.goodsId}"/>
                            </p:column>
                            <p:column headerText="物品名" style="width:200px;text-align:left">
                                <h:outputText value="#{record.goodsName}"/>
                            </p:column>
                            <p:column headerText="单位" style="width:66px;text-align:center">
                                <h:outputText value="#{record.unit}"/>
                            </p:column>
                            <p:column headerText="备注内容" style="text-align:left">
                                <h:outputText value="#{record.remark}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
