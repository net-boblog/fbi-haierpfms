<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div>
                            <div id="header">
                                <p:panel id="queryForm">
                                    <h:panelGrid>
                                        <h:panelGrid columns="6" cellspacing="5">
                                            <h:outputLabel value="*物品编号："/>
                                            <p:inputText id="goodId"
                                                         maxlength="10"
                                                         value="#{gmGoodsDtlAction.gmGoodsInfoQry.goodsId}"/>
                                            <h:outputLabel value="*物品名称："/>
                                            <p:inputText id="goodName"
                                                         maxlength="300"
                                                         value="#{gmGoodsDtlAction.gmGoodsInfoQry.goodsName}"/>
                                            <h:outputLabel value="备注内容："/>
                                            <p:inputText id="remark"
                                                         maxlength="200"
                                                         value="#{gmGoodsDtlAction.gmGoodsInfoQry.remark}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="3" cellspacing="5">
                                            <p:commandButton id="qrybtn" value="查询"
                                                             style="width:120px;"
                                                             styleClass="GreenButton Fright"
                                                             action="#{gmGoodsDtlAction.onQry}"
                                                             process="form:queryForm"
                                                             update="pdt,msgs">
                                            </p:commandButton>
                                            <p:commandButton id="resetbtn" value="重置"
                                                             style="width:120px;"
                                                             type="reset"
                                                             update="queryForm">
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt"
                                     tableStyle="width:100%"
                                     value="#{gmGoodsDtlAction.gmGoodsInfoListForPdt}" var="record"
                                     rowKey="#{record.pkid}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="5"
                                     rowIndexVar="row"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText=" 操作 " style="width:30px;text-align: center;">
                                <p:commandLink styleClass="ui-icon ui-icon-arrowrefresh-1-w"
                                               style="height:18px; width:18px"
                                               title="入库"
                                               action="#{gmGoodsDtlAction.selectRecordForUpd(record)}"
                                               process="form:pdt"
                                               update=":form:pgViewForRecordUpd,:form:pdt"
                                               onclick="PF('wVDlgViewForRecordUpd').show()">
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="序号" style="width:30px">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column headerText="物品号" style="width:120px;text-align:center">
                                <h:outputText value="#{record.goodsId}"/>
                            </p:column>
                            <p:column headerText="物品名" style="width:200px;text-align:left">
                                <h:outputText value="#{record.goodsName}"/>
                            </p:column>
                            <p:column headerText="在库数量" style="width:120px;text-align:right">
                                <h:outputText value="#{record.storQty eq 0 ? null:record.storQty}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="备注内容" style="text-align:left">
                                <h:outputText value="#{record.remark}"/>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="dlgViewForRecordUpd" header="入库" widgetVar="wVDlgViewForRecordUpd"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <p:messages autoUpdate="true"/>
                            <h:panelGrid id="pgViewForRecordUpd">
                                <h:panelGrid columns="4" cellspacing="5">
                                    <h:outputLabel value="入库日期："/>
                                    <p:inputText id="txndate"
                                                 value="#{gmGoodsDtlAction.gmGoodsDtlAdd.txndate}"
                                                 required="true"
                                                 requiredMessage="入库日期不能为空。"
                                                 onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                    <h:outputLabel value="经手人："/>
                                    <p:inputText id="handlerId"
                                                 value="#{gmGoodsDtlAction.gmGoodsDtlAdd.handlerId}"/>
                                    <h:outputLabel value="*入库数："/>
                                    <p:inputText id="qty"
                                                 value="#{gmGoodsDtlAction.gmGoodsDtlAdd.qty}"/>
                                    <h:outputLabel value="备注内容："/>
                                    <p:inputText id="remarkUpd"
                                                 maxlength="200"
                                                 value="#{gmGoodsDtlAction.gmGoodsDtlAdd.remark}"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgOperBtnForRecordUpd" columns="2">
                                    <p:commandButton id="submitBtnForRecordUpd"
                                                     value="提交"
                                                     styleClass="GreenButton Fright"
                                                     action="#{gmGoodsDtlAction.onInUpd}"
                                                     process="form:pgViewForRecordUpd"
                                                     update=":form:pgViewForRecordUpd,:form:pdt">
                                    </p:commandButton>
                                    <p:commandButton id="canclBtnForRecordUpd" value="取消"
                                                     oncomplete=" PF('wVDlgViewForRecordUpd').hide()">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
