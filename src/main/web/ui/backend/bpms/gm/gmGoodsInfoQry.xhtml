<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div>
                            <div id="header">
                                <p:panel id="queryForm">
                                    <h:panelGrid>
                                        <h:panelGrid columns="4" cellspacing="5">
                                            <h:outputLabel value="物品编号："/>
                                            <p:inputText id="goodId"
                                                         maxlength="10"
                                                         value="#{gmGoodsInfoAction.gmGoodsInfoQry.goodsId}"/>
                                            <h:outputLabel value="物品名称："/>
                                            <p:inputText id="goodName"
                                                         maxlength="300"
                                                         value="#{gmGoodsInfoAction.gmGoodsInfoQry.goodsName}"/>
                                            <h:outputLabel value="备注内容："/>
                                            <p:inputText id="remark"
                                                         maxlength="200"
                                                         value="#{gmGoodsInfoAction.gmGoodsInfoQry.remark}"/>
                                            <h:outputLabel value="创建日期:"/>
                                            <p:inputText id="crtDate"
                                                         value="#{gmGoodsInfoAction.gmGoodsInfoQry.crtDate}"
                                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  />
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" cellspacing="5">
                                            <p:commandButton id="qrybtn" value="查询"
                                                             style="width:120px;"
                                                             styleClass="GreenButton Fright"
                                                             action="#{gmGoodsInfoAction.onQry}"
                                                             process="form:queryForm"
                                                             update="pdt,msgs">
                                            </p:commandButton>
                                            <p:commandButton id="resetbtn" value="重置"
                                                             style="width:120px;"
                                                             type="reset"
                                                             update="queryForm">
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt"
                                     tableStyle="width:100%"
                                     value="#{gmGoodsInfoAction.gmGoodsInfoListForPdt}" var="record"
                                     rowKey="#{record.pkid}"
                                     selection="#{gmGoodsInfoAction.gmGoodsInfoListForSeled}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="5"
                                     rowIndexVar="row"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText=" 操作 " style="width:50px;text-align: center; min-width: 30px">
                                <p:commandButton icon="ui-icon-search"
                                     style="height:18px;width:18px"
                                     action="#{gmGoodsInfoAction.selectRecordForQry(record)}"
                                     update=":form:pgViewForRecordQry,:form:msgs"
                                     onclick="PF('wVDlgViewForRecordQry').show()">
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="序号" style="width:30px">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column headerText="物品号" style="width:120px;text-align:center">
                                <h:outputText value="#{record.goodsId}"/>
                            </p:column>
                            <p:column headerText="物品名" style="width:200px;text-align:left">
                                <h:outputText value="#{record.goodsName}"/>
                            </p:column>
                            <p:column headerText="单位" style="width:66px;text-align:center">
                                <h:outputText value="#{record.unit}"/>
                            </p:column>
                            <p:column headerText="在库数量" style="width:120px;text-align:right">
                                <h:outputText value="#{record.storQty eq 0 ? null:record.storQty}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="物品价格" style="width:120px;text-align:right">
                                <h:outputText value="#{record.price eq 0 ? null:record.price}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="物品金额" style="width:120px;text-align:right">
                                <h:outputText value="#{record.amt eq 0 ? null:record.amt}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="兑换积分" style="width:120px;text-align:right">
                                <h:outputText value="#{record.points eq 0 ? null:record.points}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="备注内容" style="text-align:left">
                                <h:outputText value="#{record.remark}"/>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="dlgViewForRecordQry" header="浏览信息" widgetVar="wVDlgViewForRecordQry"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <p:messages autoUpdate="true"/>
                            <h:panelGrid id="pgViewForRecordQry">
                                <h:panelGrid columns="6" cellspacing="5">
                                    <h:outputLabel value="物品编号："/>
                                    <p:inputText id="goodIdSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:left"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.goodsId}"/>
                                    <h:outputLabel value="*物品名称："/>
                                    <p:inputText id="goodNameSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:left"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.goodsName}"/>
                                    <h:outputLabel value="物品单位："/>
                                    <p:inputText id="unitSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:left"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.unit}"/>
                                    <h:outputLabel value="在库数量："/>
                                    <p:inputText id="storQtySel"
                                                 readonly="true" style="background-color:gainsboro;text-align:right"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.storQty}"/>
                                    <h:outputLabel value="物品价格："/>
                                    <p:inputText id="priceSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:right"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.price}"/>
                                    <h:outputLabel value="物品总价："/>
                                    <p:inputText id="amtSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:right"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.amt}"/>
                                    <h:outputLabel value="兑换积分："/>
                                    <p:inputText id="pointsSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:right"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.points eq 0 ? null:gmGoodsInfoAction.gmGoodsInfoSel.points}"/>
                                    <h:outputLabel value="数据来源："/>
                                    <p:inputText id="originSel"
                                                 readonly="true" style="background-color:gainsboro"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.origin}"/>
                                    <h:outputLabel value="物品备注："/>
                                    <p:inputText id="remarkSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:left"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.remark}"/>
                                    <h:outputLabel value="删除标志："/>
                                    <p:inputText id="delFlagSel"
                                                 readonly="true" style="background-color:gainsboro"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.delFlag}"/>
                                    <h:outputLabel value="创建时间："/>
                                    <p:inputText id="crtDateTimeSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:left"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.crtDate} #{gmGoodsInfoAction.gmGoodsInfoSel.crtTime}"/>
                                    <h:outputLabel value="创建者："/>
                                    <p:inputText id="crtOperIdSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:left"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.crtOperId}"/>
                                    <h:outputLabel value="修改时间："/>
                                    <p:inputText id="updDateTimeSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:left"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.updDate} #{gmGoodsInfoAction.gmGoodsInfoSel.updTime}"/>
                                    <h:outputLabel value="修改者："/>
                                    <p:inputText id="updOperIdSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:left"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.updOperId}"/>
                                    <h:outputLabel value="记录版本号："/>
                                    <p:inputText id="recVerSel"
                                                 readonly="true" style="background-color:gainsboro;text-align:right"
                                                 value="#{gmGoodsInfoAction.gmGoodsInfoSel.recVer}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
