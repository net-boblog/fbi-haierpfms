<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:outputLabel value="卡号:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.cardNo}" size="30"  readonly="#{bpCardQryAction.readOnly}"    />
    <p:outputLabel value="客户代码:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.custNo}" size="30"  readonly="#{bpCardQryAction.readOnly}" />
    <p:outputLabel value="客户名称:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.custName}" size="30" readonly="#{bpCardQryAction.readOnly}" />
    <p:outputLabel value="发卡机构:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.inst}"  size="30" readonly="#{bpCardQryAction.readOnly}"/>
    <p:outputLabel value="累计积分:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.cumuPoints}"  size="30" readonly="#{bpCardQryAction.readOnly}"/>
    <p:outputLabel value="累计增加积分:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.cumuIncPoints}"  size="30" readonly="#{bpCardQryAction.readOnly}"/>
    <p:outputLabel value="累计减少积分:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.cumuRedPoints}"  size="30" readonly="#{bpCardQryAction.readOnly}"/>
    <p:outputLabel value="卡号后四位:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.cardNoL4}" size="30"  readonly="#{bpCardQryAction.readOnly}"/>
    <p:outputLabel value="发卡日期:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.txndate}"  size="30"  readonly="#{bpCardQryAction.readOnly}" />
    <p:outputLabel value="备注:"/>
    <p:inputText value="#{bpCardQryAction.bpCards.remark}" size="30"  readonly="#{bpCardQryAction.readOnly}"/>
    <p:outputLabel value="卡状态:"/>
    <h:selectOneMenu value="#{bpCardQryAction.bpCards.cardState}" style="width: 100px;height: 30px;"  readonly="#{bpCardQryAction.readOnly}">
        <f:selectItems value="#{bpCardQryAction.cardStatSelectItemList}" />
    </h:selectOneMenu>
</ui:composition>
