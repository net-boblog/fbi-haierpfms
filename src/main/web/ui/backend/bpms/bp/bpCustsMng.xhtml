<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>
     <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
              <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div style="margin:5px;">
                            <div id="header">
                                <p:panel id="formpanel" style="width: 100%;">
                                    <h:panelGrid>
                                        <h:panelGrid columns="6" cellspacing="5">
                                            <h:outputLabel value="客户号:"/>
                                            <p:inputText  value="#{bpCustMngAction.bpCustsQry.custNo}"/>
                                            <h:outputLabel value="客户名:"/>
                                            <p:inputText  value="#{bpCustMngAction.bpCustsQry.custName}"/>
                                            <h:outputLabel value="手机号:"/>
                                            <p:inputText  value="#{bpCustMngAction.bpCustsQry.tel}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" cellspacing="5">
                                            <p:commandButton id="addbtn" value="查询"
                                                             style="width:120px;"
                                                             styleClass="GreenButton Fright"
                                                             action="#{bpCustMngAction.onQuery}"
                                                             update="pdt,msgs">
                                            </p:commandButton>
                                            <p:commandButton id="resetbtn" value="重置"
                                                             style="width:120px;"
                                                             type="reset"
                                                             update="queryForm">
                                            </p:commandButton>
                                            <!--<p:commandButton id="delManybtn" value="批量删除"
                                                             style="width:120px;"
                                                             styleClass="OrangeButton"
                                                             action="#{bpCustMngAction.onMultiDel}"
                                                             update=":form:pdt,:form:msgs" >
                                            </p:commandButton>-->
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                     value="#{bpCustMngAction.bpCustsList}" var="record"
                                     rowKey="#{record.pkid}"
                                     selection="#{bpCustMngAction.selectedRecords}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="共#{fn:length(bpCustMngAction.bpCustsList)}笔明细"
                                     paginator="true" rows="5"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText=" 操作 " style="width:80px;text-align: center; min-width: 70px">
                                <h:panelGrid columns="8">
                                    <p:commandLink  styleClass="ui-icon ui-icon-arrowrefresh-1-w"
                                                    type="push"
                                                    style="height:18px; width:18px"
                                                    title="编辑"
                                                    action="#{bpCustMngAction.selectRecordForUpd(record)}"
                                                    update=":form:wVDlgViewForAlterId,:form:msgs"
                                                    oncomplete="PF('wVDlgViewForAlter').show()" >
                                    </p:commandLink>
                                    <p:commandLink  styleClass="ui-icon ui-icon-trash"
                                                    title="删除"
                                                    style="height:18px;width:18px"
                                                    action="#{bpCustMngAction.deleteBpCustsinfo(record)}"
                                                    update="pdt,:form:msgs" >
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:column>
                            <p:column style="text-align:left;width: 100px;">
                                <f:facet name="header">
                                    客户代码
                                </f:facet>
                                <h:outputText value="#{record.custNo}"/>
                            </p:column>
                            <p:column style="text-align:left;width: 200px;">
                                <f:facet name="header">
                                    客户名称
                                </f:facet>
                                <h:outputText value="#{record.custName}"/>
                            </p:column>
                            <p:column style="text-align:left;width: 120px;">
                                <f:facet name="header">
                                    手机号
                                </f:facet>
                                <h:outputText value="#{record.tel}"/>
                            </p:column>
                            <p:column style="text-align:left">
                                <f:facet name="header">
                                    备注
                                </f:facet>
                                <h:outputText value="#{record.remark}"/>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="wVDlgViewForAlterId" header="更新信息" widgetVar="wVDlgViewForAlter"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <p:messages id="msgsDialog1" showDetail="false"/>
                            <h:panelGrid id="pgViewForRecordUpd">
                                <h:panelGrid columns="4" cellpadding="2" >
                                    <ui:include src="../bp/bpCustsMngFields.xhtml"/>
                                </h:panelGrid>
                                <p:separator/>
                                <h:panelGrid columns="2" >
                                    <p:commandButton id="submitBtnForRecordUpd"
                                                     value="提交"
                                                     action="#{bpCustMngAction.alterBpCardInfo()}"
                                                     process=":form:pgViewForRecordUpd"
                                                     update=":form:pgViewForRecordUpd,msgsDialog1,:form:pdt" >
                                    </p:commandButton>
                                    <p:commandButton id="resetBtnForRecordUpd" value="取消"
                                                     oncomplete=" PF('wVDlgViewForAlter').hide()" >
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
