<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../templates/ui.xhtml">
<ui:define name="head">
</ui:define>
<ui:define name="content">
    <h:form id="form">
        <p:messages id="msgs" showDetail="false" life="1500"/>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div style="margin:5px;">
                        <div id="header">
                            <p:panel id="formpanel" style="width: 100%; margin-top: 20px">
                                <h:panelGrid columns="2" cellspacing="5"  columnClasses="col-95,col-5">
                                    <h:panelGrid columns="8" cellspacing="5">
                                        <h:outputLabel value="卡号:"/>
                                        <p:inputText value="#{bpCardQryAction.bpCardsQry.cardNo}"/>
                                        <h:outputLabel value="客户代码:"/>
                                        <p:inputText  value="#{bpCardQryAction.bpCardsQry.custNo}"  />
                                        <h:outputLabel value="客户名称:"/>
                                        <p:inputText  value="#{bpCardQryAction.bpCardsQry.custName}"  />
                                        <h:outputLabel value="发卡日期:"/>
                                        <p:inputText  value="#{bpCardQryAction.bpCardsQry.txndate}"
                                                      onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  />
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" cellspacing="5">
                                        <p:commandButton id="addbtn" style="width:120px;" value="查询"
                                                         action="#{bpCardQryAction.onQuery}"
                                                         styleClass="GreenButton Fright"
                                                         update="pdt,msgs">
                                        </p:commandButton>
                                        <p:commandButton id="resetbtn" style="width:120px;" value="重置"
                                                         type="reset"
                                                         update="msgs,formpanel">
                                        </p:commandButton>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                 value="#{bpCardQryAction.bpCardsList}" var="record"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                 currentPageReportTemplate="共#{fn:length(bpCardQryAction.bpCardsList)}笔明细"
                                 paginator="true" rows="5"
                                 paginatorPosition="bottom"
                                 rowsPerPageTemplate="100,50,30,15,5"
                                 emptyMessage="数据记录为空...">
                        <p:column style="text-align:center;width: 100px;" >
                            <f:facet name="header">
                                卡号
                            </f:facet>
                            <h:outputText value="#{record.cardNo}"  style="width: 100px;"/>
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                客户代码
                            </f:facet>
                            <h:outputText value="#{record.custNo}"/>
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                客户名称
                            </f:facet>
                            <h:outputText value="#{record.custName}"/>
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                发卡机构
                            </f:facet>
                            <h:outputText value="#{record.inst}"/>
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                发卡日期
                            </f:facet>
                            <h:outputText value="#{record.txndate}"/>
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                累计积分数
                            </f:facet>
                            <h:outputText value="#{record.cumuPoints}"/>
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                累计增加积分数
                            </f:facet>
                            <h:outputText value="#{record.cumuIncPoints}"/>
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                累计减少积分数
                            </f:facet>
                            <h:outputText value="#{record.cumuIncPoints}"/>
                        </p:column>
                        <p:column style="text-align:center">
                            <f:facet name="header">
                                卡状态
                            </f:facet>
                            <h:outputText value="#{bpCardQryAction.enuBpCardsState.valueOfAlias(record.cardState).title}"/>
                        </p:column>
                        <p:column style="text-align:center" visible="false">
                            <f:facet name="header">
                                备注
                            </f:facet>
                            <h:outputText value="#{record.remark}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </h:form>
</ui:define>
</ui:composition>
