<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
        <p:messages id="msgs" showDetail="false" life="1500"/>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div style="margin:5px;">
                        <div id="header">
                            <p:panel id="formpanel" style="width: 100%; margin-top: 20px">
                                <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                                    <h:panelGrid columns="6" cellspacing="5">
                                        <h:outputLabel value="卡号:"/>
                                        <p:inputText value="#{bpCardMngAction.bpCardsQry.cardNo}"/>
                                        <h:outputLabel value="客户代码:"/>
                                        <p:inputText  value="#{bpCardMngAction.bpCardsQry.custName}"  />
                                        <h:outputLabel value="客户名称:"/>
                                        <p:inputText  value="#{bpCardMngAction.bpCardsQry.custName}"  />
                                        <h:outputLabel value="发卡日期:"/>
                                        <p:inputText  value="#{bpCardMngAction.bpCardsQry.txndate}"
                                                      onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  />
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" cellspacing="5">
                                        <p:commandButton id="addbtn" style="width:120px;" value="查询"
                                                         styleClass="GreenButton Fright"
                                                         action="#{bpCardMngAction.onQuery}"
                                                         update="pdt,msgs">
                                        </p:commandButton>
                                        <p:commandButton id="delManybtn" value="批量删除" style="width:120px;"
                                                         styleClass="OrangeButton"
                                                         action="#{bpCardMngAction.onMultiDel}"
                                                         update=":form:pdt,:form:msgs">
                                        </p:commandButton>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                     value="#{bpCardMngAction.bpCardsList}" var="record"
                                     rowKey="#{record.pkid}"
                                     selection="#{bpCardMngAction.selectedRecords}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="共#{fn:length(bpCardMngAction.bpCardsList)}笔明细"
                                     paginator="true" rows="5"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column selectionMode="multiple" style="width:18px"/>
                            <p:column headerText=" 操作 " style="width:80px;text-align: center; min-width: 70px">
                                <h:panelGrid columns="8">
                                    <p:commandLink  styleClass="ui-icon ui-icon-arrowrefresh-1-w"
                                                    type="push"
                                                    style="height:18px; width:18px"
                                                    title="编辑"
                                                    action="#{bpCardMngAction.alterRecordAction(record.pkid)}"
                                                    update=":form:wVDlgViewForAlterId,:form:msgs"
                                                    oncomplete="PF('wVDlgViewForAlter').show()">
                                    </p:commandLink>
                                    <p:commandLink  styleClass="ui-icon ui-icon-trash"
                                                    title="删除"
                                                    style="height:18px;width:18px"
                                                    action="#{bpCardMngAction.deleteRecordAction(record.pkid)}"
                                                    oncomplete="PF('wVDlgViewForDelete').show()"
                                                    update=":form:wVDlgViewForDeleteId,:form:msgs">
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:column>
                            <p:column style="text-align:center;width: 100px;" >
                                <f:facet name="header">
                                    卡号
                                </f:facet>
                                <h:outputText value="#{record.cardNo}"  style="width: 100px;"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    客户代码
                                </f:facet>
                                <h:outputText value="#{record.custNo}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    客户名称
                                </f:facet>
                                <h:outputText value="#{record.custName}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    发卡机构
                                </f:facet>
                                <h:outputText value="#{record.inst}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    发卡日期
                                </f:facet>
                                <h:outputText value="#{record.txndate}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    累计积分数
                                </f:facet>
                                <h:outputText value="#{record.cumuPoints}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    累计增加积分数
                                </f:facet>
                                <h:outputText value="#{record.cumuRedPoints}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    累计减少积分数
                                </f:facet>
                                <h:outputText value="#{record.cumuIncPoints}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    卡状态
                                </f:facet>
                                <h:outputText value="#{bpCardMngAction.enuBpCardsState.valueOfAlias(record.cardState).title}"/>
                            </p:column>
                            <p:column style="text-align:center" visible="false">
                                <f:facet name="header">
                                    备注
                                </f:facet>
                                <h:outputText value="#{record.remark}"/>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="wVDlgViewForAlterId" header="更新信息" widgetVar="wVDlgViewForAlter"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <p:messages id="msgsDialog1" showDetail="false"/>
                            <h:panelGrid id="pgViewForRecordUpd">
                                <h:panelGrid columns="4" cellpadding="2" >
                                    <ui:include src="../bp/bpCardsMngFields.xhtml"/>
                                </h:panelGrid>
                                <p:separator/>
                                <h:panelGrid columns="2" >
                                    <p:commandButton id="submitBtnForRecordUpd"
                                                     value="提交"
                                                     action="#{bpCardMngAction.alterBpCardInfo()}"
                                                     process=":form:pgViewForRecordUpd"
                                                     update=":form:pgViewForRecordUpd,msgsDialog1,:form:pdt">
                                    </p:commandButton>
                                    <p:commandButton id="resetBtnForRecordUpd" value="取消"
                                                     oncomplete=" PF('wVDlgViewForAlter').hide()">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                        <p:dialog id="wVDlgViewForDeleteId"
                                  header="删除"
                                  widgetVar="wVDlgViewForDelete"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <p:messages id="msgsDialogDel2" showDetail="false"/>
                            <h:panelGrid id="scheduleViewId2">
                                <h:panelGrid columns="4" cellpadding="2" >
                                    <ui:include src="bpCardsMngFields.xhtml"/>
                                </h:panelGrid>
                                <p:separator/>
                                <h:panelGrid id="pgOperBtnForDel" columns="3">
                                    <p:commandButton id="submitBtnForDel"
                                                     value="提交(删除)"
                                                     action="#{bpCardMngAction.deleteBpCardsinfo(bpCardMngAction.bpCards.pkid)}"
                                                     update="pdt,msgsDialogDel2,scheduleViewId2">
                                    </p:commandButton>
                                    <p:commandButton id="cancelBtnForAdd" value="取消"
                                                     oncomplete=" PF('wVDlgViewForDelete').hide()">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
