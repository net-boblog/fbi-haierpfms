<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <p:messages id="msgs" showDetail="false" life="1500"/>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div>
                            <div id="header">
                                <p:panel>
                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="1" cellspacing="5" columnClasses="col-95,col-5">
                                            <h:panelGrid columns="3" cellspacing="5">
                                                <p:fileUpload value="#{bpCustsImpAction.file}"
                                                              style="width: 265px;height: 30px;"
                                                              mode="simple"/>
                                                <p:commandButton value="导入" ajax="false"
                                                                 style="width: 120px;"
                                                                 actionListener="#{bpCustsImpAction.onImp}"
                                                                 update="msgs,pdt"/>
                                            </h:panelGrid>
                                            <h:panelGrid columns="3" cellspacing="5">
                                                <h:outputLabel value="导入日期："/>
                                                <p:inputText id="impDate" value="#{bpCustsImpAction.impDate}"
                                                             required="true"
                                                             requiredMessage="导入日期不能为空。"
                                                             onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                                <p:commandButton id="qrybtn" value="查询" style="width:120px;"
                                                                 styleClass="GreenButton Fright"
                                                                 action="#{bpCustsImpAction.onQryImp('true')}"
                                                                 update="pdt,msgs">
                                                </p:commandButton>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        <h:panelGrid >
                                            <p:dataList rendered="#{bpCustsImpAction.hasExt}" value="#{bpCustsImpAction.bpCustsExtList}" var="ext" type="unordered" itemType="none"
                                                        paginatorPosition="bottom"
                                                        paginator="true" rows="5" styleClass="paginated">
                                                <f:facet name="header">
                                                    重复数据
                                                </f:facet>
                                                <h:outputText value="#{ext.custNo}，#{ext.custName}，#{ext.tel}" style="display:inline-block"/>
                                            </p:dataList>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt"
                                     tableStyle="width:100%"
                                     value="#{bpCustsImpAction.bpCustsList}" var="record"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="15"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    客户代码
                                </f:facet>
                                <h:outputText value="#{record.custNo}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    客户名称
                                </f:facet>
                                <h:outputText value="#{record.custName}"/>
                            </p:column>
                            <p:column style="text-align:center;">
                                <f:facet name="header">
                                    手机号
                                </f:facet>
                                <h:outputText value="#{record.tel}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
