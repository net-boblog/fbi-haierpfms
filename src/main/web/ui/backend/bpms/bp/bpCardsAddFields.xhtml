<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:outputLabel value="卡号:"/>
    <p:inputText value="#{bpCardAddAction.bpCards.cardNo}" size="30"/>
    <p:outputLabel value="卡号后四位:"/>
    <p:inputText value="#{bpCardAddAction.bpCards.cardNoL4}" size="30"/>
    <p:outputLabel value="客户代码:"/>
    <p:inputText value="#{bpCardAddAction.bpCards.custNo}" size="30"  />
    <p:outputLabel value="客户名称:"/>
    <p:inputText value="#{bpCardAddAction.bpCards.custName}" size="30" />
    <p:outputLabel value="发卡机构:"/>
    <p:inputText value="#{bpCardAddAction.bpCards.inst}"  size="30"/>
    <p:outputLabel value="发卡日期:"/>
    <p:inputText value="#{bpCardAddAction.bpCards.txndate}"  size="30"
                 onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"   />
    <p:outputLabel value="备注:"/>
    <p:inputText value="#{bpCardAddAction.bpCards.remark}" size="30" />
    <p:outputLabel value="卡状态:"/>
    <h:selectOneMenu value="#{bpCardAddAction.bpCards.cardState}" style="width: 100px;height: 30px;">
        <f:selectItems value="#{bpCardAddAction.cardStatSelectItemList}" />
    </h:selectOneMenu>
</ui:composition>
