<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../templates/ui.xhtml">

<ui:define name="head">
</ui:define>
<ui:define name="content">
    <h:form id="form">
        <p:messages id="msgs" showDetail="false" life="1500"/>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div style="margin:5px;">
                        <div id="header">
                            <p:panel id="formpanel" style="width: 100%;">
                                <h:panelGrid>
                                    <h:panelGrid columns="6" cellspacing="5">
                                        <h:outputLabel value="客户代码:"/>
                                        <p:inputText  value="#{bpCustQryAction.bpCusts.custNo}"  />
                                        <h:outputLabel value="客户名称:"/>
                                        <p:inputText  value="#{bpCustQryAction.bpCusts.custName}"  />
                                        <h:outputLabel value="手机号码:"/>
                                        <p:inputText  value="#{bpCustQryAction.bpCusts.tel}"   />
                                    </h:panelGrid>
                                    <h:panelGrid columns="3" cellspacing="5">
                                        <p:commandButton id="addbtn" style="width:120px;" value="查询"
                                                         styleClass="GreenButton Fright"
                                                         action="#{bpCustQryAction.onQuery}"
                                                         update="pdt,msgs">
                                        </p:commandButton>
                                        <p:commandButton id="resetbtn" style="width:120px;" value="重置"
                                                         type="reset"
                                                         update="msgs,formpanel">
                                        </p:commandButton>
                                        <p:commandButton value="导出到EXCEL"
                                                         styleClass="OrangeButton Fright"
                                                         action="#{bpCustQryAction.onExportExceOfCusts}"
                                                         ajax="false">
                                        </p:commandButton>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                 value="#{bpCustQryAction.bpCustsList}" var="record"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                 currentPageReportTemplate="共#{fn:length(bpCustQryAction.bpCustsList)}笔明细"
                                 paginator="true" rows="5"
                                 paginatorPosition="bottom"
                                 rowsPerPageTemplate="100,50,30,15,5"
                                 emptyMessage="数据记录为空...">
                        <p:column style="text-align:left">
                            <f:facet name="header">
                                客户代码
                            </f:facet>
                            <h:outputText value="#{record.custNo}"/>
                        </p:column>
                        <p:column style="text-align:left">
                            <f:facet name="header">
                                客户名称
                            </f:facet>
                            <h:outputText value="#{record.custName}"/>
                        </p:column>
                        <p:column style="text-align:left;width: 80px;">
                            <f:facet name="header">
                                卡号后四位
                            </f:facet>
                            <h:outputText value="#{record.cardNoL4}"/>
                        </p:column>
                        <p:column style="text-align:left;">
                            <f:facet name="header">
                                手机号
                            </f:facet>
                            <h:outputText value="#{record.tel}"/>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                累计积分数
                            </f:facet>
                            <h:outputText value="#{record.cumuPoints eq 0 ? null:record.cumuPoints}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                累计增加积分数
                            </f:facet>
                            <h:outputText value="#{record.cumuIncPoints eq 0 ? null:record.cumuIncPoints}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                累计减少积分数
                            </f:facet>
                            <h:outputText value="#{record.cumuRedPoints eq 0 ? null:record.cumuRedPoints}" style="float: right">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:left">
                            <f:facet name="header">
                                备注
                            </f:facet>
                            <h:outputText value="#{record.remark}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </h:form>
</ui:define>
</ui:composition>
