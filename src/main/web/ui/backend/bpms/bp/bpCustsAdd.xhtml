<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../templates/ui.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 80px;
                text-align: right;
            }

            .col-input {
                width: 120px;
                text-align: left;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div style="margin:5px;">
                            <div id="header">
                                <p:panel id="formpanel" style="width: 100%;">
                                    <h:panelGrid>
                                        <h:panelGrid columns="6" cellspacing="5">
                                            <p:outputLabel value="客户号:"/>
                                            <p:inputText value="#{bpCustsAddAction.bpCusts.custNo}"/>
                                            <p:outputLabel value="客户名:"/>
                                            <p:inputText value="#{bpCustsAddAction.bpCusts.custName}"/>
                                            <p:outputLabel value="手机号:"/>
                                            <p:inputText value="#{bpCustsAddAction.bpCusts.tel}"/>
                                            <p:outputLabel value="备注:"/>
                                            <p:inputText value="#{bpCustsAddAction.bpCusts.remark}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" cellspacing="5">
                                            <p:commandButton id="addbtn" style="width:120px;" value="添加信息 "
                                                             styleClass="GreenButton Fright"
                                                             action="#{bpCustsAddAction.addBpCustsInfo}"
                                                             update="pdt,msgs">
                                            </p:commandButton>
                                            <p:commandButton id="resetbtn" style="width:120px;" value="重置"
                                                             type="reset"
                                                             update=":form:formpanel,:form:msgs" >
                                            </p:commandButton>
                                         </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                     value="#{bpCustsAddAction.bpCustsList}" var="record"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="共#{fn:length(bpCustsAddAction.bpCustsList)}笔明细"
                                     paginator="true" rows="5"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column style="text-align:left">
                                <f:facet name="header">
                                    客户代码
                                </f:facet>
                                <h:outputText value="#{record.custNo}"/>
                            </p:column>
                            <p:column style="text-align:left">
                                <f:facet name="header">
                                    客户名称
                                </f:facet>
                                <h:outputText value="#{record.custName}"/>
                            </p:column>
                            <p:column style="text-align:left">
                                <f:facet name="header">
                                    手机号码
                                </f:facet>
                                <h:outputText value="#{record.tel}"/>
                            </p:column>
                             <p:column style="text-align:left" visible="false">
                                <f:facet name="header">
                                    备注
                                </f:facet>
                                <h:outputText value="#{record.remark}"/>
                             </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
