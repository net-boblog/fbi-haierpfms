<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>
     <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
              <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div style="margin:5px;">
                            <div id="header">
                                <p:panel id="queryForm" style="width: 100%;">
                                    <h:panelGrid>
                                        <h:panelGrid columns="6" cellspacing="5">
                                            <h:outputLabel value="客户号:"/>
                                            <p:inputText  value="#{tmTeamAction.teamId}"/>
                                            <h:outputLabel value="客户名称:"/>
                                            <p:inputText  value="#{tmTeamAction.teamName}"/>
                                            <h:outputLabel value="创建日期："/>
                                            <p:inputText value="#{tmTeamAction.crtDate}"
                                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" cellspacing="5">
                                            <p:commandButton id="addbtn" value="查询"
                                                             style="width:120px;"
                                                             process="form:queryForm"
                                                             styleClass="GreenButton Fright"
                                                             action="#{tmTeamAction.onQry}"
                                                             update="form:pdt,form:msgs">
                                            </p:commandButton>
                                            <p:commandButton id="resetbtn" value="重置"
                                                             style="width:120px;"
                                                             type="reset"
                                                             update="queryForm">
                                            </p:commandButton>
                                            <!--<p:commandButton id="delManybtn" value="批量删除"
                                                             style="width:120px;"
                                                             styleClass="OrangeButton"
                                                             action="#{bpCustMngAction.onMultiDel}"
                                                             update=":form:pdt,:form:msgs" >
                                            </p:commandButton>-->
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                     value="#{tmTeamAction.tmTeamList}" var="record"
                                     rowKey="#{record.pkid}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="共#{fn:length(tmTeamAction.tmTeamList)}笔明细"
                                     paginator="true" rows="5"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText=" 操作 " style="width:80px;text-align: center; min-width: 70px">
                                <h:panelGrid columns="8">
                                    <p:commandLink  styleClass="ui-icon ui-icon-arrowrefresh-1-w"
                                                    style="height:18px; width:18px"
                                                    title="编辑"
                                                    process=":form:pdt"
                                                    action="#{tmTeamAction.selectRecordAction(record)}"
                                                    update=":form:wVDlgViewForAlterId,:form:msgs"
                                                    oncomplete="PF('wVDlgViewForAlter').show()" >
                                    </p:commandLink>
                                    <!--<p:commandLink  styleClass="ui-icon ui-icon-trash"
                                                    title="删除"
                                                    style="height:18px;width:18px"
                                                    action="#{tmTeamAction.deleteBpCustsinfo(record)}"
                                                    update="pdt,:form:msgs" >
                                    </p:commandLink>-->
                                </h:panelGrid>
                            </p:column>
                            <p:column style="text-align:center;">
                                <f:facet name="header">
                                    客户代码
                                </f:facet>
                                <h:outputText value="#{record.teamId}"/>
                            </p:column>
                            <p:column style="text-align:center;">
                                <f:facet name="header">
                                    客户名称
                                </f:facet>
                                <h:outputText value="#{record.teamName}" style="float:left"/>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="wVDlgViewForAlterId" header="更新信息" widgetVar="wVDlgViewForAlter"
                                  resizable="false" modal="true" focus="teamName"
                                  showEffect="clip" hideEffect="fold">
                            <p:messages id="msgsDialog1" showDetail="false"/>
                            <h:panelGrid id="pgViewForRecordUpd">
                                <h:panelGrid columns="4" cellpadding="2" >
                                    <p:outputLabel value="客户号:"/>
                                    <p:inputText value="#{tmTeamAction.tmTeamUpd.teamId}" size="30"
                                                 readonly="true"
                                                 style="background-color:gainsboro" />
                                    <p:outputLabel value="客户名称:"/>
                                    <p:inputText id="teamName" value="#{tmTeamAction.tmTeamUpd.teamName}"
                                                 required="true"
                                                 requiredMessage="客户名称不能为空。" size="30"/>
                                </h:panelGrid>
                                <p:separator/>
                                <h:panelGrid columns="2" >
                                    <p:commandButton id="submitBtnForRecordUpd"
                                                     value="提交"
                                                     action="#{tmTeamAction.onUpd()}"
                                                     process=":form:pgViewForRecordUpd"
                                                     update=":form:pgViewForRecordUpd,msgsDialog1,:form:pdt" >
                                    </p:commandButton>
                                    <p:commandButton id="resetBtnForRecordUpd" value="取消"
                                                     oncomplete=" PF('wVDlgViewForAlter').hide()" >
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
