<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="../../templates/ui.xhtml">
    <ui:define name="head">
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div style="margin:5px;">
                            <div id="header">
                                <p:panel id="formpanel" style="width: 100%; ">
                                    <h:panelGrid columns="2" cellspacing="5"  >
                                        <h:panelGrid columns="8" cellspacing="5">
                                            <h:outputLabel value="数据日期:"/>
                                            <p:inputText  value="#{biIncCustPointsAction.biIncCustsPointsQry.txndate}"
                                                          onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                            <h:outputLabel value="客户号:"/>
                                            <p:inputText  value="#{biIncCustPointsAction.biIncCustsPointsQry.custNo}"  />
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" cellspacing="5">
                                            <p:commandButton id="addbtn" value="查询"
                                                             style="width:120px;"
                                                             styleClass="GreenButton Fright"
                                                             action="#{biIncCustPointsAction.onQry('true')}"
                                                             update="pdt,msgs">
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                     value="#{biIncCustPointsAction.biIncCustsPointsListForPdt}" var="record"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="共#{fn:length(biIncCustPointsAction.biIncCustsPointsListForPdt)}笔明细"
                                     paginator="true" rows="5"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    数据日期
                                </f:facet>
                                <h:outputText value="#{record.txndate}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    客户号
                                </f:facet>
                                <h:outputText value="#{record.custNo}"/>
                            </p:column>
                            <p:column style="text-align:center" >
                                <f:facet name="header">
                                    备注
                                </f:facet>
                                <h:outputText value="#{record.remark}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
