<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div>
                            <div id="header">
                                <p:panel>
                                    <h:panelGrid columns="1" cellspacing="5" columnClasses="col-95,col-5">
                                        <h:panelGrid columns="7" cellspacing="5">
                                            <h:outputLabel value="数据日期："/>
                                            <p:inputText id="prodDate" value="#{biIncPointsAction.txndate}"
                                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                            <h:outputLabel value="客户代码："/>
                                            <p:inputText id="custNo" value="#{biIncPointsAction.custNo}"/>
                                            <h:outputLabel value="卡号："/>
                                            <p:inputText id="cardNo" value="#{biIncPointsAction.cardNo}"/>
                                            <p:commandButton id="qrybtn" value="查询"
                                                             style="width:120px;"
                                                             styleClass="GreenButton Fright"
                                                             action="#{biIncPointsAction.onQry('true')}"
                                                             update="pdt,msgs">
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt"
                                     tableStyle="width:100%"
                                     value="#{biIncPointsAction.biIncPointsList}" var="record"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="15"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    数据日期
                                </f:facet>
                                <h:outputText value="#{record.txndate}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    客户代码
                                </f:facet>
                                <h:outputText value="#{record.custNo}"/>
                            </p:column>
                            <p:column style="text-align:center; width:120px;">
                                <f:facet name="header">
                                    卡号
                                </f:facet>
                                <h:outputText value="#{record.cardNo}"/>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    日积分合计
                                </f:facet>
                                <h:outputText value="#{record.dailyPoints}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    存款积分
                                </f:facet>
                                <h:outputText value="#{record.depositsPoints}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    理财积分
                                </f:facet>
                                <h:outputText value="#{record.bankingPoints}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    保险积分
                                </f:facet>
                                <h:outputText value="#{record.insurancePoints}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    基金积分
                                </f:facet>
                                <h:outputText value="#{record.fundPoints}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    金积存积分
                                </f:facet>
                                <h:outputText value="#{record.goldDptsPoints}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    实物金积分
                                </f:facet>
                                <h:outputText value="#{record.physicalPoints}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
