<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml" >
    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false" id="form" enctype="multipart/form-data">
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <h:panelGrid columns="1" id="operId">
                            <h:panelGrid columns="1" id="operAdd" style="display:#{operInfoMgmtView.displayFlag.substring(0,operInfoMgmtView.displayFlag.indexOf('_'))};">
                                <p:growl id="messages" showDetail="true" />
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="所属机构："/>
                                    <p:selectOneMenu id="teamQryId" value="#{operInfoMgmtView.ptoperAdd.deptid}" style="min-width: 140px">
                                        <f:selectItems value="#{deptMgmtView.deptQrys}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="4">
                                    <p:outputLabel value="用户ID：" for="operIdAdd"/>
                                    <p:inputText id="operIdAdd" value="#{operInfoMgmtView.ptoperAdd.operid}"/>
                                    <p:outputLabel value="用户姓名：" for="operNameAdd"/>
                                    <p:inputText id="operNameAdd" value="#{operInfoMgmtView.ptoperAdd.opername}"/>
                                    <p:outputLabel value="用户密码："/>
                                    <p:password id="operPasswdAdd" value="#{operInfoMgmtView.ptoperAdd.operpasswd}"/>
                                    <p:outputLabel value="性别：" for="operSexAdd"/>
                                    <p:selectOneMenu id="operSexAdd" value="#{operInfoMgmtView.ptoperAdd.sex}" style="min-width: 100px">
                                        <f:selectItem itemLabel="男" itemValue="1"/>
                                        <f:selectItem itemLabel="女" itemValue="0"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="是否领导：" for="issuperAdd"/>
                                    <p:selectOneMenu id="issuperAdd" value="#{operInfoMgmtView.ptoperAdd.issuper}" style="min-width: 100px">
                                        <f:selectItem itemLabel="否" itemValue="0"/>
                                        <f:selectItem itemLabel="是" itemValue="1"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="电子邮件：" for="emailAdd"/>
                                    <p:inputText id="emailAdd" value="#{operInfoMgmtView.ptoperAdd.email}">
                                    </p:inputText>
                                    <p:outputLabel value="固话：" for="operPhoneAdd"/>
                                    <p:inputText id="operPhoneAdd" value="#{operInfoMgmtView.ptoperAdd.operphone}"/>
                                    <p:outputLabel value="手机：" for="mobilePhoneAdd"/>
                                    <p:inputText id="mobilePhoneAdd" value="#{operInfoMgmtView.ptoperAdd.mobilephone}" label="phone"/>
                                    <p:outputLabel value="其他电话：" for="otherPhoneAdd"/>
                                    <p:inputText id="otherPhoneAdd" value="#{operInfoMgmtView.ptoperAdd.otherphone}"/>
                                    <p:outputLabel value="用户类型：" for="operTypeAdd"/>
                                    <p:inputText id="operTypeAdd" value="#{operInfoMgmtView.ptoperAdd.opertype}"/>
                                    <p:outputLabel value="是否可用：" for="operEnabledAdd"/>
                                    <p:selectOneMenu id="operEnabledAdd" value="#{operInfoMgmtView.ptoperAdd.operenabled}" style="min-width: 100px">
                                        <f:selectItem itemLabel="是" itemValue="1"/>
                                        <f:selectItem itemLabel="否" itemValue="0"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid columns="1" id="operUpd" style="display: #{operInfoMgmtView.displayFlag.substring(operInfoMgmtView.displayFlag.indexOf('_')+1)}">
                                <p:growl id="messagesUpd" showDetail="true" />
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="所属机构："/>
                                    <p:selectOneMenu id="teamUpdId" value="#{operInfoMgmtView.ptoperUpd.deptid}" style="min-width: 140px">
                                        <f:selectItems value="#{deptMgmtView.deptQrys}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="4">
                                    <p:outputLabel value="用户ID：" for="operIdUpd"/>
                                    <p:inputText id="operIdUpd" value="#{operInfoMgmtView.ptoperUpd.operid}" readonly="true"/>
                                    <p:outputLabel value="用户姓名：" for="operNameUpd"/>
                                    <p:inputText id="operNameUpd" value="#{operInfoMgmtView.ptoperUpd.opername}"/>
                                    <p:outputLabel value="密码重置："/>
                                    <p:selectBooleanCheckbox id="reOperPasswd" value="#{operInfoMgmtView.isReOperPasswd}"/>
                                    <p:outputLabel value="性别：" for="operSexUpd"/>
                                    <p:selectOneMenu id="operSexUpd" value="#{operInfoMgmtView.ptoperUpd.sex}" style="min-width: 100px">
                                        <f:selectItem itemLabel="男" itemValue="1"/>
                                        <f:selectItem itemLabel="女" itemValue="0"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="是否领导：" for="issuperUpd"/>
                                    <p:selectOneMenu id="issuperUpd" value="#{operInfoMgmtView.ptoperUpd.issuper}" style="min-width: 100px">
                                        <f:selectItem itemLabel="否" itemValue="0"/>
                                        <f:selectItem itemLabel="是" itemValue="1"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="电子邮件：" for="emailUpd"/>
                                    <p:inputText id="emailUpd" value="#{operInfoMgmtView.ptoperUpd.email}">
                                    </p:inputText>
                                    <p:outputLabel value="固话：" for="operPhoneUpd"/>
                                    <p:inputText id="operPhoneUpd" value="#{operInfoMgmtView.ptoperUpd.operphone}"/>
                                    <p:outputLabel value="手机：" for="mobilePhoneUpd"/>
                                    <p:inputText id="mobilePhoneUpd" value="#{operInfoMgmtView.ptoperUpd.mobilephone}" label="phone"/>
                                    <p:outputLabel value="其他电话：" for="otherPhoneUpd"/>
                                    <p:inputText id="otherPhoneUpd" value="#{operInfoMgmtView.ptoperUpd.otherphone}"/>
                                    <p:outputLabel value="用户类型：" for="operTypeUpd"/>
                                    <p:inputText id="operTypeUpd" value="#{operInfoMgmtView.ptoperUpd.opertype}"/>
                                    <p:outputLabel value="是否可用：" for="operEnabledUpd"/>
                                    <p:selectOneMenu id="operEnabledUpd" value="#{operInfoMgmtView.ptoperUpd.operenabled}" style="min-width: 100px">
                                        <f:selectItem itemLabel="是" itemValue="1"/>
                                        <f:selectItem itemLabel="否" itemValue="0"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>
                            <div class="EmptyBox5"></div>
                            <h:panelGrid columns="2" id="pgOperBtnRecordForAdd">
                                <p:commandButton id="submitBtnRecordForAdd"
                                                 value="提交" style="width:120px;left:200px;"
                                                 styleClass="Fs16 OrangeButton"
                                                 action="#{operInfoMgmtView.onSave()}"
                                                 update=":form:operAdd,:form:operUpd,:form:pdt">
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </div>
                </div>
            </div>

            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <h:panelGrid columns="2" cellspacing="5">
                            <h:panelGrid columns="8">
                                <h:outputLabel value="所属机构:"/>
                                <p:selectOneMenu id="teamQry" value="#{operInfoMgmtView.ptoperQry.deptid}" style="min-width: 140px">
                                    <f:selectItem itemLabel="--全部--" itemValue=""/>
                                    <f:selectItems value="#{deptMgmtView.deptQrys}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="用户ID(或姓名):" for="deptId"/>
                                <p:inputText id="deptId" value="#{operInfoMgmtView.ptoperQry.operid}"/>
                                <p:outputLabel value="是否可用：" for="operEnabledAdd"/>
                                <p:selectOneMenu id="operEnabled" value="#{operInfoMgmtView.ptoperQry.operenabled}" style="min-width: 100px">
                                    <f:selectItem itemLabel="是" itemValue="1"/>
                                    <f:selectItem itemLabel="否" itemValue="0"/>
                                    <f:selectItem itemLabel="--全部--" itemValue=""/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <p:commandButton id="qrybtn"  value="查询"
                                                 style="width:120px;"
                                                 styleClass="GreenButton Fright"
                                                 action="#{operInfoMgmtView.onQuery}"
                                                 update="pdt">
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </div>
                </div>
            </div>

            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt"
                                     tableStyle="min-width:80%; width: auto"
                                     value="#{operInfoMgmtView.operList}" var="record"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="20"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="500,100,50,20,15"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText="操作" style="min-width:95px; width:100px;text-align: center;">
                                <h:panelGrid columns="8">
                                    <p:commandLink  value="修改" style="color: #055A78"
                                                    title="用户信息修改"
                                                    action="#{operInfoMgmtView.selectRecordAction(record)}"
                                                    onclick="window.scrollTo( 0, 0 )"
                                                    update=":form:operId">
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:column>
                            <p:column style="text-align:center; width: 250px">
                                <f:facet name="header">
                                    用户ID
                                </f:facet>
                                <h:outputText value="#{record.operid}"/>
                            </p:column>
                            <p:column style="text-align:center; width: 250px">
                                <f:facet name="header">
                                    姓名
                                </f:facet>
                                <h:outputText value="#{record.opername}"/>
                            </p:column>
                            <p:column style="text-align:center; width: 250px">
                                <f:facet name="header">
                                    所属部门
                                </f:facet>
                                <h:outputText value="#{record.deptid}"/>
                            </p:column>
                            <p:column style="text-align:center; width: 250px" >
                                <f:facet name="header">
                                    是否领导
                                </f:facet>
                                <h:outputText value="#{record.issuper.replace('0','否').replace('1','是')}"/>
                            </p:column>
                            <p:column style="text-align:center; width: 250px" >
                                <f:facet name="header">
                                    性别
                                </f:facet>
                                <h:outputText value="#{record.sex.replace('0','女').replace('1','男')}"/>
                            </p:column>
                            <p:column style="text-align:center; width: 250px" >
                                <f:facet name="header">
                                    用户类型
                                </f:facet>
                                <h:outputText value="#{record.opertype}"/>
                            </p:column>
                            <p:column style="text-align:center; width: 250px" >
                                <f:facet name="header">
                                    手机
                                </f:facet>
                                <h:outputText value="#{record.mobilephone}"/>
                            </p:column>
                            <p:column style="text-align:center; width: 250px" >
                                <f:facet name="header">
                                    固话
                                </f:facet>
                                <h:outputText value="#{record.operphone}"/>
                            </p:column>
                            <p:column style="text-align:center; width: 250px" >
                                <f:facet name="header">
                                    是否可用
                                </f:facet>
                                <h:outputText value="#{record.operenabled.replace('0','否').replace('1','是')}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
