<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false" life="1500"/>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div style="margin:5px;">
                            <div id="header">
                                <p:panel header="系统操作日志查询">
                                    <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                                        <h:panelGrid columns="2" cellspacing="5">
                                            <h:outputLabel value="分支机构:"/>
                                            <p:selectOneMenu id="branchname"
                                                             value="#{ptoplogAction.branchId}">
                                                <f:selectItems value="#{ptoplogAction.branchList}"/>
                                            </p:selectOneMenu>
                                            <h:outputLabel value=""/>
                                            <h:outputLabel value=""/>
                                            <h:outputLabel value="起始日期:"/>
                                            <p:inputText id="startDate" value="#{ptoplogAction.startDate}"
                                                         required="true"
                                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                            <h:outputLabel value="截止日期:"/>
                                            <p:inputText id="endDate" value="#{ptoplogAction.endDate}"
                                                         required="true"
                                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                        </h:panelGrid>
                                        <h:panelGrid>
                                            <p:commandButton id="qrybtn" value="查询"
                                                             style="width:120px;"
                                                             styleClass="GreenButton Fright"
                                                             action="#{ptoplogAction.onQuery}"
                                                             update="pdt,msgs">
                                            </p:commandButton>

                                            <p:commandButton ajax="false" id="btnExport" value="导出到CSV"
                                                             styleClass="OrangeButton Fright"
                                                             style="width:120px;">
                                                <p:dataExporter type="csv" target="pdt" fileName="rpt_oplog"
                                                                encoding="GBK"
                                                                pageOnly="false"/>
                                            </p:commandButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:dataTable id="pdt"
                                     tableStyle="width:100%"
                                     value="#{ptoplogAction.detlList}" var="record"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="30"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="1000,100,50,30,15"
                                     emptyMessage="数据记录为空...">
                            <p:column style="text-align:center" sortBy="#{record.operId}"
                                      filterBy="#{record.operId}" filterMatchMode="contains">
                                <f:facet name="header">
                                    操作员ID
                                </f:facet>
                                <h:outputText value="#{record.operId}"/>
                            </p:column>
                            <p:column style="text-align:center" filterBy="#{record.operName}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    操作员名称
                                </f:facet>
                                <h:outputText value="#{record.operName}"/>
                            </p:column>
                            <p:column style="text-align:center" sortBy="#{record.opDate}">
                                <f:facet name="header">
                                    操作日期
                                </f:facet>
                                <h:outputText value="#{record.opDate}"/>
                            </p:column>
                            <p:column style="text-align:center" sortBy="#{record.actionId}"
                                      filterBy="#{record.actionId}" filterMatchMode="contains">
                                <f:facet name="header">
                                    操作事件ID
                                </f:facet>
                                <h:outputText value="#{record.actionId}"/>
                            </p:column>
                            <p:column style="text-align:center" filterBy="#{record.actionName}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    操作事件名称
                                </f:facet>
                                <h:outputText value="#{record.actionName}"/>
                            </p:column>
                            <p:column style="text-align:center" filterBy="#{record.opLog}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    备注
                                </f:facet>
                                <h:outputText value="#{record.opLog}"/>
                            </p:column>
                            <p:column style="text-align:center" filterBy="#{record.hostIp}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    IP地址
                                </f:facet>
                                <h:outputText value="#{record.hostIp}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
